# Site settings
title: NewPlans
tagline: NewPlans
description: "A minimal blog template, build with Jekyll."
url: "https://surimemo.com"
author:
  name: "Surim Sohn"
  email: "surim.sohn@gmail.com"
  url: "https://surimemo.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
permalink: /:title
paginate: 8

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Comments
disqus:
  shortname: newplans
